<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <p>{{>loginButtons}}</p>
   {{>addPlayerForm}}
  {{> leaderboard}}
 
</body>

<template name="leaderboard">
{{#if currentUser}}
<h3>Select a player...</h3>
  <ul>
    {{#each player}}
        <li class="player {{selectedClass}}">{{name}} : {{score}}</li>
    {{/each}}
   {{#if selectedPlayer}} 
   <br />
  Selected Player: {{selectedPlayer.name}}
  <br />
    <button class="increment">Give 5 points</button>
    <button class="decrement">Take 5 points</button>
    <button class="remove">Remove Player</button>
  
  {{/if}}
  </ul>
  {{else}}
    <i>Register or login to manage a leaderboard!</i>
    {{/if}}

</template>

<template name="addPlayerForm">
{{#if currentUser}}
<h3>You can add your favourite players here!!</h3>
  <form>
    <input type="text" name="playerName" placeholder="Enter name here..">
    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="initialScore" placeholder="Enter score here..">
    <input type="submit" value="Add Player">
  </form>
{{/if}}
</template>
